<div class="container">
  <div class="row">
    <h1>School Admission 2024</h1>
    <div class="col-4">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="newStudentName" />
      </div>
    </div>
    <div class="col-1">
      <button class="btn btn-success" (click)="addPendingList()">Save</button>
    </div>
  </div>
  <div class="row">
    <div class="col-6 mt-2">
      <h3>Pending</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let pendingStudent of pendingStudents;let i=index"> {{pendingStudent}}
          <div class="float-end">
            <a href="#" (click)="edit(i)"><i class="bi bi-pencil-fill"></i></a>&nbsp;
            <a href="#" (click)="delete(i)"><i class="bi bi-trash3-fill text-danger"></i></a>&nbsp;
            <a href="#" (click)="completed(i)"><i class="bi bi-check-circle-fill text-success"></i></a>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-6 mt-2">
      <h3>Completed</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let completedStudent of completedStudents">{{completedStudent}}
        </li>
      </ul>
    </div>
  </div>
</div>
